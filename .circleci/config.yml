version: 2.1
orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6

jobs:  
  build-and-test:
    executor:
      name: python/default
      tag: '3.11'
    steps:
      - checkout
      - run:
          name: Setup Virtual env
          command: pip3 install -r requirements.txt && source env/bin/activate 
      # - run:
      #     name: Install Dependencies
      #     command: pip3 install -r requirements.txt
      - run:
          name: Test
          command: source env/bin/activate && pytest
    
workflows:  
  build-test-and-deploy:    
    jobs:      
      - build-and-test:
          filters:            
            branches:
              only:
                - main 